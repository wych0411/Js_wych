<center>JS对象属性分类</center>
<p class="suojin">
	ECMAScript将对象的属性分为两种: <b><U>数据属性</U></b>和<b><U>访问器属性</U></b>。每一种内部都有一些特征。</p>
<p class="suojin">
	属性的Enumerable特征是其中之一, 它表示是否通过for-in循环返回属性, 也可以理解为: 是否可枚举。</p>
<p class="suojin">
	根据具体的上下文环境的不同, 我们又可以将属性分为: <b><U>原型属性</U></b>和<b><U>实例属性</U></b>。原型属性是定义在对象的原型(prototype)中的属性, 而实例属性一方面来自于构造函数中, 然后就是构造函数实例化后添加的新属性。</p>	
</body>
