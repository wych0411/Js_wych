<center>Object.keys()</center>
<p class="suojin">
	Object.keys()用于获取对象自身所有的可枚举的属性值，但不包括原型中的属性，然后返回一个由属性名组成的数组。</p>
<p><sub>【<font color="#A0F0F0">它同for..in一样不能保证属性按对象原来的顺序输出</font>。】</sub></p>
<p><sub>【<font color="#A0F0F0">由于 Object.keys() 为ES5上的方法，因此对于ES5以下的环境需要进行polyfill </font>。】</sub></p>
